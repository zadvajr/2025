<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Can change attribute Styles</title>
</head>
<body>
    <h1>JS Can Change Attribute Styles</h1>
   <p id="demo">This is 16px font size</p>
   <button onclick="document.getElementById('demo').style.fontSize='30px';">Make Font 30px</button>
</body>
</html>
