<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Change Element's Content</title>
</head>
<body>
    <h1>What JavaScript Can Do</h1>
    <p id="demo">JavaScript can change Element's Content. The content of this paragraph will change at a click of a button below</p>
    <button onclick="document.getElementById('demo').innerHTML = 'This was changed by JavaScript!'">Click me</button>
</body>
</html>
